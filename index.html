<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Chanel Perfume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            padding:20px;
            width:300px;
            text-align: center;
        }

        .product card img {
            width: 400px;
        }
        .product-category {
            font-size: 18px;
            font-weight: bold;
            text-transform: lowercase;
            color: #555;
            text-align: center;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 22px;
            font-weight: bold;
            margin: 8px 0;
            text-align: center;
        }

        .product-description {
            font-size: 16px;
            color: #555;
            margin-bottom: 16px;
            text-align: center;
        }

        .price {
            font-size: 18px;
            color: #000;
            text-align: center;
            margin-bottom: 16px;
        }

        .price.original {
            text-decoration: line-through;
            color: #999;
            font-size: 16px;
            margin-right: 8px;
        }

        .add-to-cart {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #228B22;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #006400;
        }

        .add-to-cart img {
            margin-right: 8px;
            width: 20px;
        }
    </style>
</head>
<body>
<div class="product-card"style="background-color: white">
    <div style="display: flex">
        <img src="image-product-desktop.jpg"style="width:178px;padding:10px;">

        <div>
            <div class="product-category">Perfume</div>
            <h1 class="product-title">Gabrielle Chanel Perfume</h1>
            <p class="product-description">
                A floral, solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div class="price">
                <span class="price.original">$149.99</span>
                <span class="price"style="text-decoration: line-through">$169.99</span>
            </div>
            <div class="add-to-cart">
            <img src="5665446.png"style="width:22px">
                <span class="add-to-cart">Add to Cart</span>
        </div>

        </div>
    </div>
</div>
</body>
</html>
